<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash - Flood Risk Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/map.css" />
    <script defer src="assets/js/navigation.js"></script>

</head>
<body>
    <div id="navbar"></div>
    <div class="app-container">
        <div class="card">
            <div class="loading-overlay">
                <div class="spinner"></div>
            </div>
            <div id="map">
                <div class="legend">
                    <div class="legend-bar"></div>
                    <div class="legend-labels">
                        <span>Park</span>
                        <span>Safe</span>
                        <span></span>
                        <span>Danger</span>
                        <span>Flood</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="danger-btn" id="danger-btn">‚ö†Ô∏è Mark Dangerous</button>
                <button class="safe-btn" id="safe-btn">‚úÖ Mark Safe</button>
            </div>
            
            <!-- Weather Information -->
            <div class="weather-info" id="weather-info" style="display: none;">
                <div class="weather-header">
                    <div class="weather-icon">üå§Ô∏è</div>
                    <div class="weather-title">
                        <h3>Current Weather</h3>
                        <p class="weather-subtitle">Real-time conditions</p>
                    </div>
                </div>
                
                <div class="weather-grid">
                    <div class="weather-card weather-card-risk">
                        <div class="weather-card-icon">‚ö†Ô∏è</div>
                        <div class="weather-card-content">
                            <div class="weather-card-label">Flood Risk</div>
                            <div class="weather-card-value" id="flood-risk">--</div>
                        </div>
                    </div>
                    
                    <div class="weather-card">
                        <div class="weather-card-icon">üå°Ô∏è</div>
                        <div class="weather-card-content">
                            <div class="weather-card-label">Temperature</div>
                            <div class="weather-card-value" id="temperature">--¬∞C</div>
                        </div>
                    </div>
                    
                    <div class="weather-card">
                        <div class="weather-card-icon">üåßÔ∏è</div>
                        <div class="weather-card-content">
                            <div class="weather-card-label">Rainfall</div>
                            <div class="weather-card-value" id="rainfall">--mm</div>
                        </div>
                    </div>
                    
                    <div class="weather-card">
                        <div class="weather-card-icon">‚òÅÔ∏è</div>
                        <div class="weather-card-content">
                            <div class="weather-card-label">Condition</div>
                            <div class="weather-card-value" id="condition">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast element -->
    <div id="toast" class="toast"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map');
        let currentZoom = 16;
        let currentCenter = null;

        // Toast element
        const toast = document.getElementById('toast');

        // Function to show toast with appropriate message and style
        function showToast(message, type) {
            toast.className = `toast ${type}`;
            toast.innerText = message;
            toast.classList.add('show');

            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Loading overlay control
        const loadingOverlay = document.querySelector('.loading-overlay');
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        // Load tile layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Generate color based on point value (-10 to 10)
        function getColorFromPoints(point) {
            if (point === 0) return null;

            // For negative points (dangerous): red gradient
            if (point < 0) {
                const intensity = Math.abs(point) / 10; // 0 to 1
                const green = Math.round(255 * (1 - intensity));
                return `rgb(255,${green},0)`;
            }

            // For positive points (safe): green gradient
            const intensity = point / 10; // 0 to 1
            const red = Math.round(255 * (1 - intensity));
            return `rgb(${red},255,0)`;
        }

        // Function to round coordinates
        function roundCoords(latlng) {
            return {
                lat: Math.round(latlng.lat * 1000) / 1000,
                lng: Math.round(latlng.lng * 1000) / 1000
            };
        }

        // UI Elements
        const dangerBtn = document.getElementById('danger-btn');
        const safeBtn = document.getElementById('safe-btn');

        // Function to handle API call for getting locations
        async function getStamps(latlng) {
            showLoading();
            try {
                // Use local mock data instead of external API
                const response = await fetch('assets/data/locations.json');
                const data = await response.json();

                // Store current map state
                currentZoom = map.getZoom();
                currentCenter = map.getCenter();

                // Clear existing markers
                map.eachLayer((layer) => {
                    if (layer instanceof L.Circle) {
                        map.removeLayer(layer);
                    }
                });

                // Load user locations from localStorage
                const userLocations = JSON.parse(localStorage.getItem('userLocations') || '[]');
                const allLocations = [...data, ...userLocations];
                
                allLocations.forEach(location => {
                    const { lat, lng, point } = location;
                    const roundedLocation = roundCoords({ lat, lng });
                    autoStamp(roundedLocation, point, latlng);
                });

                // Restore map state
                if (currentCenter) {
                    map.setView(currentCenter, currentZoom, { animate: false });
                }
            } catch (error) {
                console.error("Error fetching stamp data:", error);
                showToast('Failed to load map data, please try again', 'dangerous');
            } finally {
                hideLoading();
            }
        }

        // Auto-stamp location with intensity-based color
        function autoStamp(latlng, point, latlngCurrent) {
            const color = getColorFromPoints(point);
            // console.log(latlng, latlngCurrent)
            // Only create marker if there's a color (point !== 0)
            if (color) {
                L.circle([latlng.lat, latlng.lng], {
                    radius: 100,
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.5
                }).addTo(map);

                // Show toast notification based on point value
                if (latlngCurrent && latlng.lat === latlngCurrent.lat && latlng.lng === latlngCurrent.lng) {
                    if (point < 0) {
                    showToast('You are in a dangerous place!', 'dangerous');
                } else if (point > 0) {
                    showToast('You are in a safe place!', 'safe');
                }
                }
            }
        }

        // Function to handle API call for creating locations
        async function createStamp(latlng, isDangerous) {
            // Disable buttons during API call
            dangerBtn.disabled = true;
            safeBtn.disabled = true;
            showLoading();

            try {
                const roundedLocation = roundCoords(latlng);
                
                // Simulate API call with local storage
                const newLocation = {
                    lat: roundedLocation.lat,
                    lng: roundedLocation.lng,
                    point: isDangerous ? -5 : 5,
                    description: isDangerous ? 'User marked as dangerous' : 'User marked as safe'
                };
                
                // Store in localStorage for persistence
                const existingLocations = JSON.parse(localStorage.getItem('userLocations') || '[]');
                existingLocations.push(newLocation);
                localStorage.setItem('userLocations', JSON.stringify(existingLocations));
                
                showToast(isDangerous ? 'Location marked as dangerous' : 'Location marked as safe', isDangerous ? 'dangerous' : 'safe');

                // Refresh the map after creating a new stamp
                await getStamps(latlng);
            } catch (error) {
                console.error("Error creating stamp:", error);
                showToast('Failed to mark location, please try again', 'dangerous');
            } finally {
                // Re-enable buttons after API call
                dangerBtn.disabled = false;
                safeBtn.disabled = false;
                hideLoading();
            }
        }

        // Initialize map with user's location
        function initializeMap() {
            showLoading();
            map.locate({ setView: true, maxZoom: 16 });
            map.on('locationfound', function(e) {
                const roundedLocation = roundCoords(e.latlng);
                currentCenter = [roundedLocation.lat, roundedLocation.lng];
                currentZoom = 16;
                map.setView(currentCenter, currentZoom);
                getStamps(roundedLocation);
            });
            map.on('locationerror', function(e) {
                console.error("Location access denied:", e);
                currentCenter = [51.505, -0.09];
                currentZoom = 16;
                map.setView(currentCenter, currentZoom);
                const defaultLocation = { lat: 51.505, lng: -0.09 };
                getStamps(defaultLocation);
            });
        }

        // Load weather data
        async function loadWeatherData() {
            try {
                const response = await fetch('assets/data/weather.json');
                const weatherData = await response.json();
                
                // Update weather display
                document.getElementById('temperature').textContent = `${weatherData.current.temperature}¬∞C`;
                document.getElementById('rainfall').textContent = `${weatherData.current.rainfall}mm`;
                document.getElementById('condition').textContent = weatherData.current.condition;
                
                // Calculate flood risk based on rainfall
                let floodRisk = 'Low';
                let riskClass = 'flood-risk-low';
                if (weatherData.current.rainfall > 5) {
                    floodRisk = 'High';
                    riskClass = 'flood-risk-high';
                } else if (weatherData.current.rainfall > 2) {
                    floodRisk = 'Medium';
                    riskClass = 'flood-risk-medium';
                }
                
                const floodRiskElement = document.getElementById('flood-risk');
                floodRiskElement.textContent = floodRisk;
                floodRiskElement.className = riskClass;
                
                // Show weather info
                document.getElementById('weather-info').style.display = 'block';
                
                // Show alerts if any
                if (weatherData.alerts && weatherData.alerts.length > 0) {
                    weatherData.alerts.forEach(alert => {
                        showToast(`‚ö†Ô∏è ${alert.message}`, 'dangerous');
                    });
                }
                
            } catch (error) {
                console.error('Error loading weather data:', error);
            }
        }

        // Initialize map and fetch stamps
        initializeMap();
        
        // Load weather data
        loadWeatherData();

        // Mark Dangerous button: auto-stamp current location as dangerous
        dangerBtn.addEventListener('click', function() {
            map.locate({ enableHighAccuracy: true });
            map.once('locationfound', function(e) {
                createStamp(e.latlng, true);
            });
        });

        // Mark Safe button: auto-stamp current location as safe
        safeBtn.addEventListener('click', function() {
            map.locate({ enableHighAccuracy: true });
            map.once('locationfound', function(e) {
                createStamp(e.latlng, false);
            });
        });
    </script>
    
    <!-- Mobile Quick Access FAB -->
    <a href="map.html" class="quick-access-fab" title="Quick Access to Map">üìç</a>
</body>
</html>
